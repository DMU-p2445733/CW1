<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <title>DEI TA Max v1</title>
</head>

<body>
  <header>
    <a id="login_button" href="login_page.html"><img src="Images/login_icon.png" id="login_icon" alt="login icon"></a>
    <a href="index.html" id="home_button"><img src="Images/logo.png" id="logo" alt="Dei ta logo"></a>
    <div id="menu_button_container">
      <div id="menu_button">
        <div onclick="open_close_menu()" class="menu_button_bar"></div>
        <div onclick="open_close_menu()" class="menu_button_bar"></div>
        <div onclick="open_close_menu()" class="menu_button_bar"></div>
      </div>
    </div>
    <div id="menu_content_desktop">
      <a href="index.html">DEI TA Products</a>
      <a href="support_page.html">Support</a>
      <a href="contacts_page.html">Contacts</a>
    </div>
  </header>

  <div id="menu_content_mobile">
    <a href="index.html">DEI TA Products</a>
    <a href="support_page.html">Support</a>
    <a href="contacts_page.html">Contacts</a>
  </div>

  <h1 class="heading">Registration</h1>

  <form class="register">
    <input class="input_field_1" spellcheck="false" type="text" name="name" placeholder="Name" required>
    <input class="input_field_1" spellcheck="false" type="text" name="email_address" placeholder="Email address" required>
    <input class="input_field_1" spellcheck="false" type="password" name="password" placeholder="Password" required>
    <input class="input_field_1" spellcheck="false" type="password" name="repeat_the_password" placeholder="Repeat the password" required>
    <button class="register_button" type="submit" name="button">REGISTER</button>
    <p class="text_below_log_in_button">Already have an account?</p>
    <div class="login_button_container">
      <a class="login_button_3" href="login_page.html">LOGIN</a><br>
    </div>
  </form>

  <div class="footer">
    <a href="contacts_page.html">Contacts</a>
    <a href="registration_page.html">Privacy policy</a>
    <a href="registration_page.html">T&C</a>
    <p class="footer_date">Copyright Â© 2021 DEI TA</p>
  </div>

  <script>

    /* a function for opening or closing the mobile menu */

    open_close_menu = () => {
      if (document.getElementById('menu_content_mobile').style.display === "flex") {
        document.getElementById('menu_content_mobile').style.display = "none";
      } else {
        document.getElementById('menu_content_mobile').style.display = "flex";
      }
    }

  </script>
</body>

</html>
